<section data-ng-controller="FoodsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Foods</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="food in foods" data-ng-href="#!/foods/{{food._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="food.created | date:'medium'"></span>
				by
				<span data-ng-bind="food.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="food.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!foods.$resolved || foods.length">
    	No Foods yet, why don't you <a href="/#!/foods/create">create one</a>?
    </div>
</section>
